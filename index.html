<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Builder</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .search-container {
            display: flex;
            margin-bottom: 30px;
        }

        #search-input {
            flex: 1;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 4px 0 0 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: var(--primary-color);
        }

        #search-btn {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #search-btn:hover {
            background-color: var(--secondary-color);
        }

        .result-container {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none;
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .word-title {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .phonetic {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-top: 5px;
        }

        .part-of-speech {
            font-style: italic;
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin: 15px 0 10px;
        }

        .definition {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .definition:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }

        .example {
            font-style: italic;
            color: #666;
            margin-left: 20px;
            padding-left: 15px;
            border-left: 3px solid #ddd;
            margin-top: 5px;
        }

        .synonyms {
            margin-top: 15px;
        }

        .synonyms span {
            display: inline-block;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background-color: #f8d7da;
            border-radius: 8px;
            margin-bottom: 30px;
            display: none;
        }

        .save-word-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .save-word-btn:hover {
            background-color: #218838;
        }

        .saved-words-container {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .saved-words-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .saved-words-list {
            list-style-type: none;
        }

        .saved-word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .saved-word-item:last-child {
            border-bottom: none;
        }

        .remove-word-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s;
        }

        .remove-word-btn:hover {
            background-color: #c82333;
        }

        .audio-btn {
            background-color: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.2s;
        }

        .audio-btn:hover {
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .word-title {
                font-size: 1.5rem;
            }

            .search-container {
                flex-direction: column;
            }

            #search-input {
                border-radius: 4px;
                margin-bottom: 10px;
            }

            #search-btn {
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vocabulary Builder</h1>
            <p>Look up definitions, pronunciations, and save words to build your vocabulary</p>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter a word..." autofocus>
            <button id="search-btn">Search</button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Looking up word...</p>
        </div>

        <div class="error-message" id="error-message">
            Word not found. Please check your spelling or try another word.
        </div>

        <div class="result-container" id="result-container">
            <div class="word-header">
                <div>
                    <h2 class="word-title" id="word-title"></h2>
                    <div class="phonetic" id="phonetic"></div>
                </div>
                <button class="save-word-btn" id="save-word-btn">Save Word</button>
            </div>

            <div id="word-details"></div>
        </div>

        <div class="saved-words-container">
            <h3 class="saved-words-title">Saved Words</h3>
            <ul class="saved-words-list" id="saved-words-list">
                <!-- Saved words will appear here -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            const wordTitle = document.getElementById('word-title');
            const phonetic = document.getElementById('phonetic');
            const wordDetails = document.getElementById('word-details');
            const saveWordBtn = document.getElementById('save-word-btn');
            const savedWordsList = document.getElementById('saved-words-list');
            const loading = document.querySelector('.loading');

            let currentWord = '';
            let savedWords = JSON.parse(localStorage.getItem('savedWords')) || [];

            // Display saved words on page load
            renderSavedWords();

            // Search when button is clicked
            searchBtn.addEventListener('click', searchWord);

            // Search when Enter key is pressed
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchWord();
                }
            });

            function searchWord() {
                const word = searchInput.value.trim();
                if (!word) return;

                currentWord = word;
                showLoading(true);
                hideResults();
                hideError();

                fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Word not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        showLoading(false);
                        displayWordData(data[0]);
                    })
                    .catch(error => {
                        showLoading(false);
                        showError();
                        console.error('Error:', error);
                    });
            }

            function displayWordData(data) {
                wordTitle.textContent = data.word;
                
                // Find the first phonetic that has audio
                const phoneticWithAudio = data.phonetics.find(p => p.audio);
                if (phoneticWithAudio) {
                    phonetic.innerHTML = phoneticWithAudio.text || '';
                    if (phoneticWithAudio.audio) {
                        const audioBtn = document.createElement('button');
                        audioBtn.className = 'audio-btn';
                        audioBtn.innerHTML = 'ðŸ”Š';
                        audioBtn.title = 'Play pronunciation';
                        audioBtn.addEventListener('click', () => {
                            const audio = new Audio(phoneticWithAudio.audio);
                            audio.play();
                        });
                        phonetic.appendChild(audioBtn);
                    }
                } else if (data.phonetics[0]?.text) {
                    phonetic.textContent = data.phonetics[0].text;
                } else {
                    phonetic.textContent = '';
                }

                wordDetails.innerHTML = '';
                
                data.meanings.forEach(meaning => {
                    const partOfSpeech = document.createElement('h3');
                    partOfSpeech.className = 'part-of-speech';
                    partOfSpeech.textContent = meaning.partOfSpeech;
                    wordDetails.appendChild(partOfSpeech);

                    meaning.definitions.forEach((def, index) => {
                        // Limit to 5 definitions per part of speech
                        if (index < 5) {
                            const definition = document.createElement('div');
                            definition.className = 'definition';
                            definition.textContent = def.definition;
                            wordDetails.appendChild(definition);

                            if (def.example) {
                                const example = document.createElement('div');
                                example.className = 'example';
                                example.textContent = `Example: ${def.example}`;
                                wordDetails.appendChild(example);
                            }
                        }
                    });

                    if (meaning.synonyms.length > 0) {
                        const synonyms = document.createElement('div');
                        synonyms.className = 'synonyms';
                        synonyms.innerHTML = '<strong>Synonyms: </strong>';
                        
                        meaning.synonyms.slice(0, 5).forEach(synonym => {
                            const span = document.createElement('span');
                            span.textContent = synonym;
                            synonyms.appendChild(span);
                        });
                        
                        wordDetails.appendChild(synonyms);
                    }
                });

                // Update save button state
                updateSaveButton();

                showResults();
            }

            function updateSaveButton() {
                const isSaved = savedWords.some(word => word.toLowerCase() === currentWord.toLowerCase());
                saveWordBtn.textContent = isSaved ? 'Saved âœ“' : 'Save Word';
                saveWordBtn.disabled = isSaved;
            }

            saveWordBtn.addEventListener('click', function() {
                if (!currentWord) return;
                
                // Check if word is already saved
                if (!savedWords.some(word => word.toLowerCase() === currentWord.toLowerCase())) {
                    savedWords.push(currentWord);
                    localStorage.setItem('savedWords', JSON.stringify(savedWords));
                    renderSavedWords();
                    updateSaveButton();
                }
            });

            function renderSavedWords() {
                savedWordsList.innerHTML = '';
                
                if (savedWords.length === 0) {
                    const item = document.createElement('li');
                    item.textContent = 'No saved words yet. Search for words and save them here.';
                    savedWordsList.appendChild(item);
                    return;
                }
                
                savedWords.forEach(word => {
                    const item = document.createElement('li');
                    item.className = 'saved-word-item';
                    
                    const wordSpan = document.createElement('span');
                    wordSpan.textContent = word;
                    wordSpan.style.cursor = 'pointer';
                    wordSpan.addEventListener('click', () => {
                        searchInput.value = word;
                        searchWord();
                    });
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-word-btn';
                    removeBtn.textContent = 'Remove';
                    removeBtn.addEventListener('click', () => {
                        savedWords = savedWords.filter(w => w !== word);
                        localStorage.setItem('savedWords', JSON.stringify(savedWords));
                        renderSavedWords();
                        if (currentWord.toLowerCase() === word.toLowerCase()) {
                            updateSaveButton();
                        }
                    });
                    
                    item.appendChild(wordSpan);
                    item.appendChild(removeBtn);
                    savedWordsList.appendChild(item);
                });
            }

            function showLoading(show) {
                loading.style.display = show ? 'block' : 'none';
            }

            function showResults() {
                resultContainer.style.display = 'block';
            }

            function hideResults() {
                resultContainer.style.display = 'none';
            }

            function showError() {
                errorMessage.style.display = 'block';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
